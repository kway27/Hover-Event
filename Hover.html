<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover Event</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div  class="container">
            <div class="vid" onmouseover="play(pexelsvid.mp4)" onmouseleave="play(pexelsvid.mp4)">
                <video id="myVideo" width="320" height="240" controls>
                    <source src="pexelsvid.mp4" type="video/mp4">
                  </video>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
